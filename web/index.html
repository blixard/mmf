<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>MMF</title>
</head>
<body>
    <form id="userdata" onsubmit="submitInput()">
        <label for="fid">Id:</label><br>
        <input disabled type="number" id="fid" value=0><br><br>
        <label for="srno">SR NO:</label><br>
        <input type="number" id="srno" value=0><br><br>
        <label for="invoiceno">Invoice No:</label><br>
        <input type="number" id="invoiceno" value=0><br><br>
        <label for="doj">Date Of Joining:</label><br>
        <input type="date" id="doj" value=0><br><br>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" value=""><br><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" value=""><br><br>
        <label for="pnumber">Phone Number:</label><br>
        <input type="number" id="pnumber" value=""><br><br>
        <label for="email">Email:</label><br>
        <input type="text" id="email" value=""><br><br>
        <label for="address">Address:</label><br>
        <input type="text" id="address" value=""><br><br>
        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" value=""><br><br>
        <label for="weigth">weight:</label><br>
        <input type="number" id="weight" value=""><br><br>
        <label for="height">Height:</label><br>
        <input type="number" id="height" value=""><br><br>
        <label for="bg">Blood Group:</label><br>
        <input type="text" id="bg" value=""><br><br>
        <label for="gender">Gender:</label><br>
        <select id="gender">
            <option value="M">Male</option>
            <option value="F">Female</option>
         </select><br><br>

        <input disabled type="submit" value="Submit">
    </form>
</body>
<script type="module" src="./script.js"> </script>

</html>
